<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<style>
	img{
		width : 90px;
		height : 90px;
	}
</style>
<script type="text/javascript">
	function start(){
		a = setInterval(function(){
			//첫번째 이미지를 선택한다.
			//child = document.querySelector("img");
			child = document.getElementsByTagName("img")[0];
			
			//부모인 result1을 검색
			parent = child.parentNode;
			
			//부모요소에 자식요소를 append한다.
			parent.appendChild(child);
			
			//시작버튼을 안보이게 한다.
			bstart = document.querySelector("#start");
			bstart.style.display = "none";
			
		}, 1000);
	}
	function stop(){
		clearInterval(a);
		
		//시작버튼을 보이게 한다
		bstart.style.display = "inline";
	}
</script>
</head>
<body>
	<div class = "box">
		<h2>1. 이미지 회전</h2>
		- 시작 버튼을 클릭하면 첫번째 이미지를 선택하여 맨 마지막위치로 이동<br>
		- 1초마다 한번씩 반복적으로 수행한다.<br>
		- 종료버튼 클릭하면 실행을 멈춘다.<br>		
		<input id = "start" type = "button" value = "시작" onclick = "start()"> 
		<input id = "stop" type = "button" value = "종료" onclick = "stop()"> 
		<div id = "result1">
			<img src = "../images/iu.jpg" alt = "iu1">
			<img src = "../images/토토1.jpg" alt = "tt1">
			<img src = "../images/iu2.jpg" alt = "iu2">
			<img src = "../images/니니.jpg" alt = "nn1">
			<img src = "../images/iu3.png" alt = "iu3">
			<img src = "../images/토토2.png" alt = "tt2">
		</div>
	</div>
	
</body>
</html>
