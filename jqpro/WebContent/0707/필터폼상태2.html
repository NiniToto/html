<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<script src = "../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script type="text/javascript">
	$(function(){
		//$("input[type = button]").on("click", function(){})
		//$("input:button").bind("click", function(){}
		//$("input:button").click(function(){}
		$("input:button").on("click", function(){
		a = "";
			//$.each($(":checkbox:checked"), function(i,p){ 
			//:checkbox:checked[i];
			//$(p)
//			})
			$.each($(":checkbox:checked"), function(){ 
				a += $(this).val() + " ";
			})
			
			$("#result1 div").html(a);
			
			/* a += $("checkbox:checked").val();
			alert(a); */
		});
		
		
		a = "";
		$("select#spring").on("change", function(){
			//$.each("대상", function(){ })
			//$("대상").each(function(){ })
			$.each($("option:selected", this), function(){ //this : select#spring	
				a += $(this).val() + " ";		//this : option:selected
			});	
			
			$("#result2 div").html(a);
		});
	});
</script>
</head>
<body>
	<div class = "box">
		<h2>1. 폼 상태 : checked</h2>
		<div id = "result1">
			<form>
				취 미 :
				<input type="checkbox" name="hobby" value="여행" checked >여행
				<input type="checkbox" name="hobby" value="장기">장기
				<input type="checkbox" name="hobby" value="바둑">바둑
				<input type="checkbox" name="hobby" value="독서" >독서
				<input type="checkbox" name="hobby" value="낚시">낚시
				<br><br>
				<input type="button" value="전송">
			</form>
			<div></div>
		</div>
	</div>
	<div class = "box">
		<h2>2. 폼 상태 : selected</h2>
		multiple : 여러 개를 선택한다<br>
		size : 한번에 보이는 개수를 뜻한다.<br>
		select option:selected<br>
		select에 change이벤트<br>
		<div id = "result2">
			<form>
				봄소식 : 
				<select name="spring" id="spring" multiple size="6">
					<option >개나리</option>
					<option selected>진달래</option>
					<option>민들레</option>
					<option selected>벚꽃</option>
					<option>목련</option>
					<option>철쭉</option>
				</select>
				</form>
			<div></div>
		</div>
	</div>
</body>
</html>
