<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<script src = "../js/jquery-3.5.1.min.js"></script>
<style>
	input[type = button]{
		display : none;
	}
</style>
<script type="text/javascript">
	/* $(document).ready(function(){
		
	}); */
	
	//$()에 전달된 function은 문서가 로드되면 자동으로 호출되는 콜백함수다. - 위와 동일
	$(function(){
		$(".hh3").on("click", function(){
			$(this).hide();
			
			if($(".hh3:visible").length < 1){
				//$("input[type = button]").css("display", "inline-block");
				$("input[type = button]").show();
			}
		});
		
		$("input[type=button]").on("click", function(){
			$(".hh3").show();
			$(this).hide();
		});
		
	});
	
</script>
</head>
<body>
	<div class = "box">
		<h2>1. $(function(){ })</h2>
		- $(function(){ }) : 문서로드 직후 function이 자동 호출된다. <br><br>
		- 모든 항목이 다 사라지면 버튼이 나타난다.<br>
		- if($(".hh3:visible").length &lt; 1){<br>
		- $("input[type = button]").show();<br>
		- }<br>
		- 감추기 : .hide()<br>
		- 보이기 : .show()<br>
		- 버튼을 클릭하면 사라진 모든 항목이 다시 표시된다.<br>
		<input type = "button" value = "Show"> 
		<div id = "result1">
			<h1 class = "hh3">클릭하면 사라집니다1</h1>
			<h1 class = "hh3">클릭하면 사라집니다2</h1>
			<h1 class = "hh3">클릭하면 사라집니다3</h1>
			<h1 class = "hh3">클릭하면 사라집니다4</h1>
			<h1 class = "hh3">클릭하면 사라집니다5</h1>
		</div>
	</div>
	
</body>
</html>
