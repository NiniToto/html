<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<style>
</style>
<script type="text/javascript">
	//리터럴(상수) 객체 정의, 생성
	function proc1(){
		rect = { 
			width : parseInt(prompt("가로 입력")),
			height : parseInt(prompt("세로 입력")),
			getArea : function(){
				return this.width * this.height;
			},
			getCircum : function(){
				return (this.width + this.height) * 2;
			}
		}
		rect.name = "사각형";
		//res = "가로 : " + rect.width + "<br>";
		//res += "세로 : " + rect.height + "<br>";
		res = `이름 : ${rect.name} <br>`;
		res += `가로 : ${rect.width} <br>`;
		res += `세로 : ${rect.height} <br>`;
		
		res += `면적 : ${rect.getArea()} <br>`;
		res += `둘레 : ${rect.getCircum()} <br>`;
		
		document.querySelector("#result1").innerHTML = res;
	}
	
	function proc2(){
		function rect(w, h){
			this.width = w;
			this.height = h;
			
			this.getArea = function(){
				return this.width * this.height;
			}
			this.getCircum = function(){
				return (this.width + this.height) * 2;
			}
		}
		
		name = prompt("이름 입력");
		w = parseInt(prompt("가로 입력"));
		h = parseInt(prompt("세로 입력"));
		
		ar = new rect(w, h);
		ar.name = name;
		//res = "가로 : " + rect.width + "<br>";
		//res += "세로 : " + rect.height + "<br>";
		res = `이름 : ${ar.name} <br>`;
		res += `가로 : ${ar.width} <br>`;
		res += `세로 : ${ar.height} <br>`;
		
		res += `면적 : ${ar.getArea()} <br>`;
		res += `둘레 : ${ar.getCircum()} <br>`;
		
		document.querySelector("#result2").innerHTML = res;
	}
</script>
</head>
<body>
	<div class = "box">
		<h2>1. Rect객체</h2>
		- 상수에 의한 생성 -> rect = {} <br>
		- 속성 : width, height <br>
		- 메서드 : getArea(), getCircum() <br>		
		<input type = "button" value = "확인" onclick = "proc1()"> 
		<div id = "result1"></div>
	</div>
	
	<div class = "box">
		<h2>2. Rect객체</h2>
		- 생성자에 의한 생성 -> function rect(매개변수(w, h)){ } <br>
		- 속성 : width, height <br>
		- 메서드 : getArea(), getCircum() <br>		
		<input type = "button" value = "확인" onclick = "proc2()"> 
		<div id = "result2"></div>
	</div>
</body>
</html>
