<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script type="text/javascript">
	$(function(){
		$("#btnview").on("click", function(){
		res = "";
			//값을 가져온다
			name = $("#user").val();
			res += `이름 : ${name} <br>`;
			//console.log(name);	
			gender = $("#gend:checked").val();
			res += `성별 : ${gender} <br>`;
			//console.log(gender);
			intro = $("#intro").val();
			res += `소개 : <br> ${intro} <br>`;
			//console.log(intro);
			work = $("#work option:selected").val();
			work = work.replace(/\r/g, "").replace(/\n/g,"<br>");
			res += `직업 : ${work} <br>`;
			//console.log(work);
		$("#result1 div").html(res);
		});
		//console.log(res);
		$("#btnchange").on("click", function(){
			//이름을 입력받는다 - prompt
			name = prompt("이름을 입력하세요");
			//user의 text값을 변경한다
			$("#user").val(name);
		})
	});
</script>
</head>
<body>
	<div class = "box">
		<h2>1. 메서드 : val()</h2>
		- input, textarea, select의 입력하거나 또는 선ㅌ개한 값을 가져온다.<br>
		<div id = "result1">
			<form>
				<label for="user">이름</label>
				<input type="text" id="user" value="korea"><br>
				<label >성별</label>
				<input type="radio" id="gend" name="gend" value="남자" checked >남자
				<input type="radio" id="gend" name="gend" value="여자" >여자<br>
				<label for="intro">소개</label><br>
				<textarea id="intro" cols="40" rows="4"></textarea> <br>
				<label for="work">직업</label>
				<select id="work">
					<option value="programmer">프로그래머</option>
					<option value="progammer">프로게이머</option>
					<option value="whitehand">백수</option>
				</select><br>
				<button type = "button" id="btnview">조사하기 </button>
				<button type = "button" id="btnchange">이름변경 </button>
			</form>
			<div></div>
		</div>
	</div>
	
</body>
</html>
