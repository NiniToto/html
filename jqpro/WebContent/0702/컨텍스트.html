<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<script src = "../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script type="text/javascript">
	function proc1(){
		//전체 p를 선택한다.
		$("p").css("color", "blue");
	}
	
	function proc2(){
		//1번째 form의 p 선택
		$("p", document.forms[1]).css("font-size", "2.0em");
	}
	
	$(function(){
		$(".box div").on("click", function(){
			//this는 현재 동작을 실행하는 객체
			//click을 하는 div가 this이다.
			cr = Math.floor(Math.random() * 156);
			cg = Math.floor(Math.random() * 156);
			cb = Math.floor(Math.random() * 156);
			
			$("p", this).css("color", `rgb(${cr},${cg},${cb})`);
		});		
	});
</script>
</head>
<body>
	<div class = "box">
		<h2>1. 컨텍스트</h2>
		- $(선택자, 컨텍스트) : 컨텍스트 범위에서 선택자를 검색한다.<br>
		- $("p") : 전체 범위에서의 p를 검색<br>
		- $("p", document.forms[1]) : document.forms[1]에서 p를 검색<br> 
		- $("p", this) : this에서 p를 검색, this가 p의 부모<br>
		<input type = "button" value = "모든 p선택" onclick = "proc1()"> 
		<input type = "button" value = "1번째 form의 p선택" onclick = "proc2()"> 
		<div>
			<p>코로나가 없는 행복한 세상!</p>
		</div>
		
		<form action="">
			<p>오늘은 목요일..내일은 금요일!!</p>
		</form>

		<form action="">
			<p>니니토토 보고싶다</p>
		</form>

		<form action="">
			<p>여기는 form태그</p>
		</form>

		<form action="">
			<p>오늘 점심은 뭐 먹지...</p>
		</form>
		
		<div>
			<p>즐거운 오전 수업 시간!!</p>
		</div>
	</div>
	
</body>
</html>
