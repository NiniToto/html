<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<style>
</style>
<script type="text/javascript">
	const rnd = Math.floor(Math.random() * 100 + 1);
	count = 1;
	function proc1(){
		invalue = document.querySelector("input").value;
		
		res = ``;
		
		if(invalue == rnd){
			res += `정답입니다.<br>`;
			res += `${count}번만에 맞췄습니다.`;
		}else if(invalue > rnd){
			count++;
			res += `힌트 : DOWN`;
		}else{
			count++;
			res += `힌트 : UP`;
		}
		
		document.querySelector("#result1").innerHTML = res;
		//document.getElementById("result1").innerHTML = res; //실행속도가 더 빠르다.
	}
	
	function proc2(){
		//배열
		arr = ["가위", "바위", "보"];
		com = arr[parseInt(Math.random()*arr.length)];
		
		user = prompt("가위,바위,보 입력");
		res = `컴퓨터 : ${com} <br>`;
		res += `유저 : ${user} <br>`;
		
		if(user == "가위" && com == "보" || user == "바위" && com == "가위" || user == "보" && com == "바위"){
			res += `유저가 이겼습니다.`;
		}else if(user == com){
			res += `비겼습니다`;
		}else{
			res += `컴퓨터가 이겼습니다.`;
		}
		
		document.querySelector("#result2").innerHTML = res;
	}
	
	function proc3(){
		
		a = new Array();
		str = "";
		
		while(true){
			
			rand = parseInt(Math.random() * 45 + 1);
			str += rand + ",";
			
			if(a.indexOf(rand) == -1){
				a.push(rand);
			}
			if(a.length == 6) break;
		}
		
			res = `전체 번호 : ${str} <br>`;
			res += `로또 번호 : ${a}`;
		document.querySelector("#result3").innerHTML = res;
	}
</script>
</head>
<body>
	<div class = "box">
		<h2>1. Math 객체</h2>
		- 1~100 사이의 랜덤수를 발생<br>
		- 발생한 랜덤수를 알아 맞추기<br>
		<br>
		입력 : <input type = "text">
		<input type = "button" value = "확인" onclick = "proc1()"> 
		<div id = "result1"></div>
	</div>
	
	<div class = "box">
		<h2>2. Math 객체</h2>
		- 가위 바위 보 게임<br>
		- 컴퓨터는 랜덤, 사용자는 prompt입력<br>
		<br>
		<input type = "button" value = "확인" onclick = "proc2()"> 
		<div id = "result2"></div>
	</div>
	
	<div class = "box">
		<h2>3. Math 객체</h2>
		- 로또번호 발생<br>
		- 1 ~ 45 사이의 중복되지 않는 정수 6개를 발생<br>
		- 배열에 저장한다 <br>
		<br>
		<input type = "button" value = "확인" onclick = "proc3()"> 
		<div id = "result3"></div>
	</div>
	
</body>
</html>
