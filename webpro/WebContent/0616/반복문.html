<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<style>
</style>
<script type="text/javascript">
	function proc1(){
		sum = 0;
		for(i =  1; i <= 10; i++){
			sum += i;
		}
		//alert(i);
		str = "1~10까지의 합 : " + sum;
		document.querySelector("#result1").innerHTML = str;
	}
	
	function proc2(){
		sum = 0;
		/* for(i = 0; i <= 100; i+=2){
			sum += i;
		} */
		
		for(i = 1; i <= 100; i++){
			if(i % 2 == 1){
				continue;
			}
			sum += i;
		}
		str = "1~100까지의 짝수 합 : " + sum;
		document.querySelector("#result2").innerHTML = str;
	}
	
	function proc3(){
		
		sum = 0;
		
		while(true){
			su = parseInt(prompt("수 입력", "종료 : 0"));
			
			if(su == 0){
				break;
			}
			
			sum += su;
		}
		
		str = "합  : " + sum;
		document.querySelector("#result3").innerHTML = str;
	}
</script>
</head>
<body>
<pre>
변수 선언 :
1. var : 선언된 위치의 함수 영역에서 사용 가능
2. let : 선언된 위치의 블럭 내에서만 사용 가능

for, while, do-while
</pre>
	<div class = "box">
		<h2>1. 1~10 합 구하기 </h2>
		
		<input type = "button" value = "확인" onclick = "proc1()">
		<div id = "result1">
		</div>
	</div>
	
	<div class = "box">
		<h2>2. 1~100까지의 짝수 합 구하기 </h2>
		- continue사용
		<input type = "button" value = "확인" onclick = "proc2()">
		<div id = "result2">
		</div>
	</div>

	<div class = "box">
		<h2>3. 입력한 수 합 구하기 </h2>
		- prompt 사용, 입력 수를 누적<br>
		- 0을 입력하면 종료, 결과 출력
		<input type = "button" value = "확인" onclick = "proc3()">
		<div id = "result3">
		</div>
	</div>
</body>
</html>
