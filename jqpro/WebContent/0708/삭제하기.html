<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href ="../css/mycss.css">
<script src = "../js/jquery-3.5.1.min.js"></script>
<style>
.box div{
   background: yellow;
}
</style>
<script>
   $(function() {
      $('input[value=remove]').on("click", function() {
         $('.box1 div').remove();   //box1 에 div를지워라
         //$('p').remove('#p1');      // p1만지워라
         //$('p').remove();             // p는 다 지워라
         
      })
      
      $('input[value=empty]').on("click", function() {
         $('.box1 div').empty   ();
      })
      
      $('.pp').on("click", function() {
         $(this).css('font-size', '+=5px');
      })
      
      $("input[value=evremove]").on("click", function(){
		 //$("#result4").append($("#p1").remove());
		 ($("#p1").remove()).appendTo("#result4");
      });
      $("input[value=detach]").on("click", function(){
    	  ($("#p2").detach()).appendTo("#result4");
      });
   });
</script>
</head>
<body>

   <div class = "box box1">
      <h2>1. 삭제(remove/empty)</h2>
       remove : 선택한 요소를 모두 삭제한다. <br>
       empty : 선택한 요소를 비운 - 선택한 요소의 자식요소만 지운다 <br>
       
      <input type = "button" value = "remove">
      <input type = "button" value = "empty">
      <div id = "result1">
         <p>무궁화 꽃이 피었습니다.</p>
         <p>수국이 만발하였습니다. 보라, 빨강, 분홍</p>   
      </div>
      
      <div id = "result2"></div>
   </div>
   
   <div class = "box box2">
      <h2>2. 삭제(remove/detach)</h2>
        p태그를 클릭하면 글자크기를 변경한다 <br>
       remove : 선택한 요소를 모두 삭제한다. <br>
       detach : 선택한 요소를 모두 삭제한다. - 이벤트 정보는 지우지 않는다 <br>
       
      <input type = "button" value = "evremove">
      <input type = "button" value = "detach">
      <div id = "result3">
         <p id = "p1" class = "pp">무궁화 꽃이 피었습니다.</p>
         <p id = "p2" class = "pp">수국이 만발하였습니다. 보라, 빨강, 분홍</p>   
      </div>
      
      <div id = "result4"></div>
   </div>
</body>
</html>
