<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<script src = "../js/jquery-3.5.1.min.js"></script>
<style>
	
</style>
<script type="text/javascript">
	$(function(){
		
		cr = Math.floor(Math.random() * 256); 
		cg = Math.floor(Math.random() * 256);
		cb = Math.floor(Math.random() * 256);
		
		$("input").on("click", function(){
			$("<img/>", {
				"src" : "../images/토토3.jpg",
				"width" : "150px",
				"height" : "150px",
				"alt" : "토토3",
				"value" : "imgTOTO",
				"click" : function(){
					$(this).css({
						"border" : `2px solid rgb(${cr},${cg},${cb})`,
						"width" : "+=5px",
						"height" : "+=5px"
					})
				}
			}).appendTo("#result1");
		});
	});
</script>
</head>
<body>
	<div class = "box">
		<h2>1. 이미지 추가하기</h2>
		- <br>
		<input type = "button" value = "이미지 추가"> 
		<div id = "result1"></div>
	</div>
</body>
</html>
