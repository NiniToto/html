<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mycss.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
   #reset{
      display : none;
   }
   input:enabled{
   	  background: yellow;
   	  border : 2px solid red;	
   }
   input:disabled{
   	  border : 2px solid blue;
   }
</style>

<script>
   $(function(){
      
      $('#reset').css('disabled')
      
      $('#btn1').click(function(){
//          $('#reset').css('dispaly', 'inline');
         $('#reset').css('display', "inline");
      })
      $("#enab").on("click", function(){
    	  $("select").attr("disabled", false); //사용가능
    	  $("select").css("border", "2px solid red");
      })
      $("#disab").on("click", function(){
    	  $("select").attr("disabled", true); //사용불가능
    	  $("select").css("border", "2px solid blue");
      })
   })
</script>
</head>
<body>

   <div class="box">
      <h2>1. 폼상태 </h2>
      	확인 버튼 클릭하면 취소버튼이 나타난다<br>
      	$("#reset").css("display", "inline");<br>
      
       <input type="button" value="확인" id="btn1">
      <div id="result1">
      <form> 
         <input type="text" value="aaa" name="id" disabled><br>
         <input type="password" name="pass"  ><br>
         
         <select name="disSelect">
               <option>Option1</option>
               <option>Option2</option>
               <option>Option3</option>
               <option>Option4</option>
         </select>
         <br>
         enabled버튼 클릭하면 select를 사용가능하게 하고 <br><br>
         $("select").attr("disabled", false); //사용가능<br>
         $("select").attr("disabled", true); //사용불가능<br><br>
         disabled버튼 클릭하면 select를 사용불가능하게 한다<br>
         <input id = "enab" type = "button" value = "enabled">
         <input id = "disab" type = "button" value = "disabled">
         <br>
         <textarea name="enTextarea" rows=10 cols=20 >text</textarea><br>
         <input type="button" value="확인" >
         <input id="reset" type="button" value="취소"> <br>
      
      </form>
      
      
      </div>
   </div>
   

</body>
</html>
