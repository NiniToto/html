<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mycss.css">
<style>
	#result1{
		background: yellow;
	}
	#result2{
		background: yellow;
	}
</style>
<script type="text/javascript">
	function proc1(){
		setTimeout(function(){
			div = document.querySelector("#result1");
			div.style.backgroundColor = "pink";
		}, 1000);
	}
	
	function proc2(t){
		but = t;
		a = setInterval(function(){
			rnd1 = parseInt(Math.random() * 256);
			rnd2 = parseInt(Math.random() * 256);
			rnd3 = parseInt(Math.random() * 256);
			rnda = Math.random();
			console.log(rnd1 + " / " + rnd2 +  " / "  + rnd3)
			rnd1 = rnd1.toString(16);
			rnd2 = rnd2.toString(16);
			rnd3 = rnd3.toString(16);
			console.log(rnd1 + " / " + rnd2 +  " / "  + rnd3)
			
			div = document.querySelector("div");
			//div.style.backgroundColor = `rgba(${rnd1},${rnd2},${rnd3},${rnda})`;
			div.style.backgroundColor = `#${rnd1}${rnd2}${rnd3}`;
		
			
		}, 1000);
		
		console.log(a);
		
		//확인버튼 안보이게 한다.
		t.style.display = "none";
	}
	
	function stop(){
		
		clearInterval(a);
		
		//확인버튼 보이게 한다.
		//document.querySelector("#pro").style;
		but.style.display = "inline-block";
	}
	
	function proc3(t){
		but = t;
		str = ["Hello", "Good", "Happy", "Orange", "무궁화", "고양이"];
		r3 = document.querySelector("#result3");
		//str = new Array("","",...);
		//str[4], str[1], str[2], ...
		
		a = setInterval(function(){
			//랜덤으로 발생 str배열의 인덱스를 지정해서 문자를 선택
			idx = parseInt(Math.random() * str.length);
			
			//글자색 변경
			rnd1 = parseInt(Math.random() * 256);
			rnd2 = parseInt(Math.random() * 256);
			rnd3 = parseInt(Math.random() * 256);

			rnd1 = rnd1.toString(16);
			rnd2 = rnd2.toString(16);
			rnd3 = rnd3.toString(16);
			console.log(rnd1 + " / " + rnd2 +  " / "  + rnd3)
			r3.style.color = `#${rnd1}${rnd2}${rnd3}`;
			
			//글자크기 변경
			rnd = Math.random();
			r3.style.fontSize = `${rnd}em`;
			//console.log(str[idx]);
			//출력
			r3.innerHTML = str[idx];
			
		}, 1000);
		
		//확인버튼 안보이게
		t.style.display = "none";
	}
</script>
</head>
<body>
	<div class = "box">
		<h2>1. setTimeout</h2>
		- setTimeout(function(){}, 1000)<br>
		- 1초 후에 result1의 배경색을 바꾼다.<br>
		<input type = "button" value = "확인" onclick = "proc1()"> 
		<div id = "result1"></div>
	</div>
	
	<div class = "box">
		<h2>2. setInterval</h2>
		- setInterval(function(){}, 1000)<br>
		- 1초 마다 div의 배경색을 바꾼다.<br>
		<input type = "button" value = "확인" onclick = "proc2(this)"> 
		<input type = "button" value = "정지" onclick = "stop()"> 
		<div id = "result2"></div>
	</div>

	<div class = "box">
		<h2>3. setInterval</h2>
		- setInterval(function(){}, 1000)<br>
		- 1초가 지날 때 마다 result3에 문자열을 출력.<br>
		- 문자열은 배열로 구성한다.<br>
		<input type = "button" value = "확인" onclick = "proc3(this)"> 
		<input type = "button" value = "정지" onclick = "stop()"> 
		<div id = "result3"></div>
	</div>
</body>
</html>
